name: CI

on:
  push:
    branches: [ main, master, new-branch ]
    tags: [ 'v*' ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run lint
        run: yarn lint
      
      - name: Code signing with Software Trust Manager
        uses: digicert/ssm-code-signing@v1.1.1

      - name: Set up client auth certificate 
        run: echo "${{ secrets.SM_CLIENT_CERT_FILE_B64 }}" | base64 --decode > /d/Certificate_pkcs12.p12
        shell: bash

      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        env:
          DEBUG: electron-builder
          SM_HOST: https://clientauth.one.digicert.com/
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_FILE: D:\\Certificate_pkcs12.p12
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}
          WIN_CSC_LINK: D:\\signing_certificate.p12
        run: |
          smctl windows certsync --keypair-alias=${{ secrets.SM_KEYPAIR_ALIAS }}
          smctl cert download --keypair-alias=${{ secrets.SM_KEYPAIR_ALIAS }} --password ${{ secrets.WIN_CSC_KEY_PASSWORD }} --format p12 --out D:\\ --name signing_certificate.p12
          yarn package:win
        timeout-minutes: 90
