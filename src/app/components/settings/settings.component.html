<app-header></app-header>
<section class="settings">
  <div class="subtitle">
    <i class="bhi-configure-o"></i>
    <h1>Settings</h1>
  </div>
  <div class="settings-form">
    <novo-form [form]="form" layout="vertical">
      <div class="novo-form-row" *ngFor="let control of formControls">
        <novo-control [form]="form" [control]="control"></novo-control>
      </div>
    </novo-form>
  </div>
  <footer>
    <button theme="primary" class="cancel" color="negative" icon="times" routerLink="/load">Cancel</button>
    <button theme="primary" class="save" icon="check" (click)="save()" [disabled]="form.invalid" routerLink="/load">
      Save
    </button>
  </footer>
</section>
