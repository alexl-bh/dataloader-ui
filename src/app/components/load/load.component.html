<app-header></app-header>
<section class="load">
  <div class="subtitle">
    <i class="bhi-publish"></i>
    <h1>Load</h1>
  </div>
  <div class="input-file-form">
    <novo-form [form]="inputFileForm" layout="vertical">
      <div class="novo-form-row">
        <novo-control [form]="inputFileForm" [control]="inputFileControl"></novo-control>
      </div>
    </novo-form>
  </div>
  <div class="preview" *ngIf="previewTable.rows.length > 0">
    <novo-table [theme]="'grass'" [rows]="previewTable.rows" [columns]="previewTable.columns"
                [config]="previewTable.config" #table>
      <novo-table-header class="table-header">
        <h4>Duplicate Checked Columns and File Preview</h4>
      </novo-table-header>
    </novo-table>
  </div>
  <footer>
    <button theme="primary" class="load-button" [disabled]="previewTable.rows.length === 0" (click)="load()"
            icon="publish">Load
    </button>
  </footer>
</section>
