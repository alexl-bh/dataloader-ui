<app-header></app-header>
<section class="load">
  <h1 class="title">Load</h1>
  <novo-form [form]="fileForm" layout="vertical">
    <div class="novo-form-row">
      <novo-control [form]="fileForm" [control]="fileControl"></novo-control>
    </div>
  </novo-form>
  <novo-table [theme]="'grass'" [rows]="previewTable.rows" [columns]="previewTable.columns"
              [config]="previewTable.config" #table>
    <novo-table-header class="table-header">
      <h4>Duplicate Checked Columns and File Preview</h4>
    </novo-table-header>
  </novo-table>
  <footer>
    <button theme="primary" class="cancel-button" [disabled]="previewTable.rows.length === 0" (click)="cancel()"
            color="negative" icon="times">Stop
    </button>
    <button theme="primary" class="load-button" [disabled]="previewTable.rows.length === 0" (click)="load()"
            icon="publish">Load
    </button>
  </footer>
</section>
